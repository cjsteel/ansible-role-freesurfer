---
# file: roles/ansible-role-freesurfer/defaults/main.yml

freesurfer_state   : 'present' # 'present', 'absent', 'purge'

freesurfer_controller_user        : '{{ fact_controller_user }}'
freesurfer_deployment_user        : '{{ freesurfer_controller_user }}'
freesurfer_remote_deployment_user : '{{ freesurfer_deployment_user }}'

freesurfer_archive     : 'freesurfer-Linux-centos6_x86_64-stable-pub-v6.0.0.tar.gz'
freesurfer_ver     : 'v6.0.0'

freesurfer_local_resource_directory   : '../ace_resources/sys/sw/freesurfer/{{ freesurfer_ver }}'
freesurfer_remote_resource_directory  : 'sys/sw/ubuntu/16.04/freesurfer/{{ freesurfer_ver }}'

freesurfer_ensure_dirs_on_remote:

  freesurfer_remote_resource_dir:

    state          : 'directory'
    path           : '{{ freesurfer_local_resource_directory }}'
    owner          : '{{ freesurfer_deployment_user }}'
    group          : '{{ freesurfer_deployment_user }}'
    mode           : '0755'

freesurfer_ensure_dirs_on_local: []


freesurfer_skel_entries:

  - name: "meta/main.yml entry for /etc/skel/bin"
    path  : '/etc/skel/bin'
    user  : 'root'
    group : 'root'
    mode: '0755'
    state: 'directory' # options are 'directory' or 'absent'

  - name: "template /etc/skel/bin/minc-toolkit-config.sh"
    src:  'roles/minc/templates/minc-toolkit-config.sh'
    path: '/etc/skel/bin/minc-toolkit-config.sh'
    mode: '0755'
    state: 'template' # options are 'template' or 'absent'

  - name:  "template /etc/skel/bin/minc-toolkit-conf-{{ freesurfer_ver}}.sh"
    src:   'roles/minc/templates/versioned-minc-toolkit-config.sh'
    path:  '/etc/skel/bin/minc-toolkit-config-{{ freesurfer_ver }}.sh'
    mode:  '0755'
    state: 'template' # options are 'template' or 'absent'


